<html>
    <title>Contact Us</title>
    <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="styles/main.css">

      <script>
        function getData() {
          var firstName = document.getElementById('fName').value;
          var lastName = document.getElementById('lName').value;
          var email = document.getElementById('email').value;
          console.log(firstName);

          if (firstName == "") {
            document.getElementById('fName').focus();
            document.getElementById('fName').style["background-color"] = "#ffaaaa";
            return false;
          } else {
            document.getElementById('fName').style["background-color"] = "white";
          }
          if (lastName == "") {
            document.getElementById('lName').focus();
            document.getElementById('lName').style["background-color"] = "#ffaaaa";
            return false;
          } else {
            document.getElementById('lName').style["background-color"] = "white";
          }
          if (email == "") {
            document.getElementById('email').focus();
            document.getElementById('email').style["background-color"] = "#ffaaaa";
            return false;
          } else {
            document.getElementById('email').style["background-color"] = "white";
          }
          if (document.getElementById('terms').checked == false) {
            document.getElementById('termsLabel').style["color"] = "#ffaaaa";
            return false;
          }
        }
      </script>
    </head>
    <body>
      <div class="nav">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="artwork.html">Artwork</a>
        <a class="nav-link" href="portfolio.html">Portfolio</a>
        <a class="nav-link" href="math.html">Math Game</a>
        <a class="nav-link active" href="contact.html">Contact Us</a>
      </div>

      <div class="container">
        <h1>Contact Us</h1>
        <form onsubmit="return getData()">
          <div class="form-group">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" id="fName" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="lName" placeholder="Last name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label" id="termsLabel" for="terms">I agree to the terms of service</label>
          </div>
          <button onClick="getData();" style="margin-top: 20px;" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </body>
</htmL>
